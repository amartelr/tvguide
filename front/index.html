<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>MyGuide</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">


<style>
	
</style>


</head>

<body>

<div class="container-fluid">
	<header class="row-fluid">
    	<h1 class="span12">Myguide</h1>
        <button class="btn btn-danger" id="refreshBtn" data-loading-text="Loading...">Reload</button>
        <div class="btn-group" data-toggle="buttons-radio">
		  <button type="button" class="btn btn-primary active" id="hideCrapBtn">Hide Crap</button>
  		  <button type="button" class="btn btn-primary">Show All</button>
		</div>
        <div class="btn-group" data-toggle="buttons-radio">
		  <button type="button" class="btn btn-primary" id="titleSortBtn">Sort by Title</button>
  		  <button type="button" class="btn btn-primary active">Sort by Time</button>
		</div>
        
        
        
    </header>
    <hr>
	<section class="row-fluid">
    	<div class="span2">
        	<div>
            
            <ul class="nav nav-list" id="channelsList">
            <li class="nav-header">Channels</li>
            <li><a href="#" class="btn btn-small">All</a></li>
            <li class="channelItem"><a href="#" class="btn btn-small">BBC 1</a></li>
            <li class="channelItem"><a href="#" class="btn btn-small">BBC 2</a></li>
            <li class="channelItem"><a href="#" class="btn btn-small">BBC 3</a></li>
            </ul>
            
            </div>
        </div>
        <div class="span2">
            <ul class="nav nav-list" id="genresList">
            <li class="nav-header">Genres</li>
            <li><a href="#" class="btn">All</a></li>
            <li class="genreItem"><a href="#" class="btn">Comedy</a></li>
            <li class="genreItem"><a href="#" class="btn">Film</a></li>
            <li class="genreItem"><a href="#" class="btn">Documentary</a></li>
            </ul>
        </div>

        
    	<article class="span6" id="programmesArticle">
            <ul class="nav nav-list" id="programmesList">
            <li class="nav-header">Programmes</li>

            <li class="programmeItem">Troep</li>
            <li class="programmeItem">Bagger</li>
            <li class="programmeItem">Zooi</li>
            </ul>
        </article>
    
    
    </section>

	<footer class="span12">Bral & Bla</footer>

	<div id="programmeModal" class="modal hide" role="dialog">
    	  <div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal">&times;</button>
    		<h3 id="titleHeader">Modal header</h3>
  		</div>
  		<div class="modal-body">
    		<p id="modalDesc">One fine bodyâ€¦</p>
            <p id="modalDateTime">Tomorrow 3pm-4pm</p>
            <p id="modalChannel">PulpNet</p>
            <p id="modalCategory">Drama</p>
  		</div>
  		<div class="modal-footer">
    	<a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-warning" id="hideProgramme">Hide</a>
    	<a href="#" class="btn btn-primary" id="recordProgramme">Record</a>
  		</div>
    
    </div>

</div>


<script src="scripts/jquery-2.0.3.min.js"></script>
<script src="scripts/taffy.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/infinity.js"></script>
<script src="scripts/tvguide.js"></script>

</body>
</html>
